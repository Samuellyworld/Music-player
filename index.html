<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <meta name="description" 
      content="This is a muisc player that has four songs off darmian marley and nas's distant relatives.">
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=https://music.apple.com/replay">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- DarkMode switch -->
    <div class="theme-switch-wrapper">
      <span id="toggle-icon">
        <span class="toggle-text">Light Mode </span>
        <i class="fas fa-sun ink"></i>
      </span>
      <label class="theme-switch">
       <input type="checkbox">
        <div class="slider round"></div>
      </label>
    </div>

  <div class="player-container">
  	<!-- Song -->
  	<div class="img-container">
  	  <img src="" alt="Album Art">
  	</div>
  	<h2 id="title">  </h2>
  	<h3 id="artist"> </h3>
  	<audio src="" ></audio>
   <!-- progress -->
    <div class="progress-container" id="progress-container">
      <div class="progress" id="progress"></div>
      <div class="duration-wrapper">
      	<span id="current-time">0:00</span>
      	<span id="duration">6:02</span>
      </div>
     </div>
     <!-- controls -->
     <div class="player-controls">
      <i class="fas fa-backward" id="prev" title="Previous"> </i>
      <i class="fas fa-play main-button" id="play" title="Play"></i>
      <i class="fas fa-forward" id="next" title="Next"></i>
     </div>
  </div>

    <!-- Script -->
    <script src="script.js"></script>
     <script src="toggle.js"></script>
</body>
</html>
